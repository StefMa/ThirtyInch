apply plugin: 'com.android.library'
apply plugin: "guru.stefma.androidartifacts"

android {
    compileSdkVersion COMPILE_SDK_VERSION
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion TARGET_SDK_VERSION
        versionCode VERSION_CODE
        versionName VERSION_NAME
    }
    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation project(':thirtyinch')
    api 'io.reactivex.rxjava2:rxjava:2.1.4'
    compileOnly "com.android.support:support-annotations:$supportLibraryVersion"

    testImplementation "junit:junit:$junitVersion"
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation "org.assertj:assertj-core:$assertjVersion"
}

version = VERSION_NAME
group = 'net.grandcentrix.thirtyinch'
androidArtifact {
    artifactId = 'thirtyinch-rx2'
}